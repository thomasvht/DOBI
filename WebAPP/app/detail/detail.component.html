<header></header>

<main class="container col-lg-8 col-lg-offset-2">
    <div class="col-lg-6">
        <div class="col-lg-4">
            <img src="http://placehold.it/350x350" class="img-responsive img-circle" alt="{{user}}">
        </div>
        <div class="col-lg-8">
        <h2>#{{number}}</h2>
        <h3>{{user}}</h3>
        <h3>{{email}}</h3>

        <a href="addUser/{{id}}" *ngIf="!email" class="pull-right link pull-down">Add User</a>
        <p *ngIf="email" class="pull-right link pull-down" (click)="deleteUser()">Delete User</p>
        </div>
    </div>

    <div class="col-lg-6">
        <label>Maintenance:</label>
        <label class="switch pull-right">
            <input type="checkbox" checked (click)="toggleMaintenance()" *ngIf="inMaintenance">
            <input type="checkbox" (click)="toggleMaintenance()" *ngIf="!inMaintenance">
            <div class="slider round"></div>
        </label>

        <iframe
                width="100%"
                height="300px"
                frameborder="0" style="border:0"
                [src]="url | safe" allowfullscreen>
        </iframe>
    </div>

    <hr class="col-lg-12 dashboard_hr"/>

    <div class="col-lg-12 dashboard-SearchBlock">
        <a href="maintenance/{{id}}" class="pull-right link">Add new maintenance</a>
    </div>

    <div class="col-lg-12">
        <table style="width:100%">
            <tr>
                <th>Date</th>
                <th>Mechanic</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let maintenance of maintenances" class="tableLine">
                <td>{{maintenance.Date}}</td>
                <td>{{maintenance.Mechanic}}</td>
                <td>{{maintenance.Description}}</td>
                <td>{{maintenance.Price}}</td>
            </tr>
        </table>
    </div>
</main>
