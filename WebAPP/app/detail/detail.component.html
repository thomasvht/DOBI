<script src="http://maps.googleapis.com/maps/api/js"></script>

<header></header>

<main class="container col-lg-8 col-lg-offset-2">
    <div class="col-lg-6">
        <h2>#{{number}}</h2>
        <h2>{{user}}</h2>
        <h3>{{email}}</h3>

        <button (click)="toggleMaintenance()" *ngIf="inMaintenance">Unset Maintenance</button>
        <button (click)="toggleMaintenance()" *ngIf="!inMaintenance">Set Maintenance</button>

        <a href="addUser/{{id}}" class="pull-right link">Add User</a>
    </div>

    <div class="col-lg-6">
        <iframe
                width="100%"
                height="300px"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDIc_mfhGjEsnx-cKk7HglcHFGVCHL1x28
                    &q=Kortrijk" allowfullscreen>
        </iframe>
    </div>


    <div class="col-lg-12 dashboard-SearchBlock">
        <a href="maintenance/{{id}}" class="pull-right link">Add new maintenance</a>
    </div>

    <div class="col-lg-12">
        <table style="width:100%">
            <tr>
                <th>Date</th>
                <th>Mechanic</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let maintenance of maintenances" class="tableLine">
                <td>{{maintenance.Date}}</td>
                <td>{{maintenance.Mechanic}}</td>
                <td>{{maintenance.Description}}</td>
                <td>{{maintenance.Price}}</td>
            </tr>
        </table>
    </div>
</main>
